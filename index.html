<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Teste Marca RS" content="width=device-width, initial-scale=1.0">
    <title>Aulas de Reforço</title>
    <link rel="shortcut icon" type="imagex/png" href="./assets/perfil12.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="menuzinho">
            <div class="botaoMenu">
                <span class="spanMenu">Menu</span>
                <img class="perfil-menu" src="assets/perfil.jpg" alt="perfil">
            </div>
        </div>
    </div>
    <div class="pesquisaMain">
        <div class="pesquisaCardsMain">

            <h3>Pesquise os professores e matérias que precisa de um reforço.</h3>
            <div class="pesquisaInputsGrid">
                <div class="professor">
                    <label for="professor">Professor</label>
                    <input class="inputs" type="text" id="inputProfe" name="professor"
                        placeholder="Procure o seu professor" onchange='filtrarCards()'>
                </div>

                <div class="materia">
                    <label for="materia">Matéria</label>
                    <input class="inputs" type="text" id="inputMateria" name="materia"
                        placeholder="Procure pela matéria" onchange='filtrarCards()'>
                </div>

                <div class="dataInicial">
                    <label for="dataInicial">A partir do dia</label>
                    <input class="inputs" type="date" id="inputDataInicial" name="dataInicial"
                        placeholder="Selecione a data inicial"  onchange='filtrarCards()'>
                </div>

                <div class="dataFinal">
                    <label for="dataFinal">Até o dia</label>
                    <input class="inputs" type="date" id="inputDataFinal" name="dataFinal"
                        placeholder="Selecione a data final" onchange='filtrarCards()'>
                </div>
            </div>

        </div>
    </div>

    <div class="cardsMain">
        <div id="cards">

        </div>
    </div>
    <div class="popup-container">

        <div class="popup-content">
            <div class="professor-container">
                <div ><img class="foto-perfil-popup" src="" alt=""></div>
                <h2 class="nome-professor"></h2>
            </div>
            <div class="conteudo">
                <h3>Conteúdo das aulas</h3>
                <p class="conteudo-descricao"></p>
            </div>
            <div class="botoes-popup">
                <button class="fechar-popup" onclick="fecharPopup()" >Cancelar</button>
                <button class="confirmar-inscricao" onclick="addCurso()">Confirmar</button>
            </div>
        </div>

        <div class="popup-minhas-aulas">
            <h4>Minhas Aulas</h4>
            <dl id="lista-minhas-aulas">
                
            </dl>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
